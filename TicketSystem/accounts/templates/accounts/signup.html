{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h3>Sign Up</h3>
        <form method="POST" id="signup">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" form="signup" class="mdc-fab mdc-fab--extended">
                <div class="mdc-fab__ripple"></div>
                <span class="material-icons mdc-fab__icon">input</span>
                <span class="mdc-fab__label">Create User</span>
            </button>
        </form>
    </div>
{% endblock %}
