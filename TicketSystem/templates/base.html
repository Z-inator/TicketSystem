<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google's material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Google's material stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <title>Ticket System</title>
    <meta name="description" content="Basic ticketing system">
    <meta name="author" content="Zachary">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow mb-3 p-2">
        <a class="navbar-brand" href="{% url 'home' %}">Ticket System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tickets:new' %}">Submit Ticket</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tickets:all' %}">View Tickets</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tickets:all' %}">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tickets:all' %}">Logout</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Tickets:all' %}">Employee Portal</a>
            </li>
          </ul>
          </div>
      </nav>
    </header>
    
    <main role="main" class="my-5 py-5">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer class="footer fixed-bottom py-3">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <!-- Import project javascript file -->
    <script src="{% static 'js/master.js' %}" type="text/javascript"></script>
    <!-- Import Material Jabascript file -->
    <!-- <script src="bundle.js" async></script> -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
