{% extends 'Tickets/ticket_base.html' %}
{% load bootstrap4 %}

{% block ticket_content %}
    <div class="container">
        <h3>Create A New Ticket</h3>
        <form method="POST" action="{% url 'Tickets:new' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary btn-large">Create</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
